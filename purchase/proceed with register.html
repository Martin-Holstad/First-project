<!doctype html>
<html>

<head>
  <title>
    Rainydays/register
  </title>
  <meta name="description" content="Rainydays sells high-quality rain jackets">
  <meta name="viewport" content="width=device-width, initial-scale1.0">
  <link href="../css/styles.css" rel="stylesheet">
  <!-- Hotjar Tracking Code for https://mh-rainydays.netlify.app/ -->
  <script>
    (function (h, o, t, j, a, r) {
      h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
      h._hjSettings = { hjid: 2289535, hjsv: 6 };

      r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
      a.appendChild(r);
    })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');

<body>
  <header>
    <nav>
      <ul>
        <li><a href="../men-jacket/men-jacket.html">MEN</a></li>
        <li><a href="../women-jacket/women-jacket.html">WOMEN</a></li>
        <section class="contact-us-container">
          <label for="contact-us">CONTACT US</label>
          <input type="checkbox" name="contact us" id="contact-us">
          <section class="contact-us-overlay-container">
            <img class="contact-us-overlay-logo" src="../images/logo/logo.png" alt="logo of rainydays">
            <h1 class="contact-us-overlay-h1">Contact us</h1>
            <div>
              <p class="contact-us-overlay-sub-text">Call us</p>
              <p class="contact-us-overlay-text">43568712</p>
              <p class="contact-us-overlay-text">From monday to Friday 7am to 4pm.</p>
            </div>
            <div>
              <p class="contact-us-overlay-sub-text">Email us</p>
              <p class="contact-us-overlay-text">Example@homtail.com</p>
            </div>
            <div class="contact-us-overlay-cta">
              <a href="proceed with register.html">
                <img src="../images/cta buttons/cta store/cta go back.png" alt="go back"></a>
            </div>
          </section>
        </section>
        <li><a href="../about-us.html">ABOUT US</a></li>
      </ul>
      <div class="icon-ul">
        <div class="icon-il">
          <img src="../images/icons/search.png">
        </div>
        <div class="icon-il">
          <input type="text" id="search">
        </div>
        <div class="icon-il">
          <a href="../index.html"><img src="../images/icons/home.png"></a>
        </div>
        <section id="icon-cart-il">
          <img src="../images/icons/shopping-bag.png">
          <label class="cart-label" for="cart">CART</label>
          <input type="checkbox" name="cart" id="cart">
          <section class="cart-overlay-container">
            <h1 class="h1-cart">1 ITEM</h1>
            <img class="picture-cart" src="../images/images/empty pic shopping bag.png" alt="picture of product">
            <a href="purchase/proceed as guest.html">
              <img class="proceed-cta-cart" src="../images/cta buttons/cta store/procced to purchase shopping cart.png"
                alt="proceed to purchase"></a>
            <a href="proceed with register.html">
              <img class="cancel-cta-cart" src="../images/cta buttons/cta store/go back shopping cart.png"
                alt="go back"></a>
          </section>
        </section>
        <section id="icon-profile-il">
          <img src="../images/icons/profile.png">
          <label class="profile-label" for="profile">PROFILE</label>
          <input type="checkbox" name="home" id="profile">
          <section class="profile-overlay-container">
            <img class="logo-profile" src="../images/logo/logo.png" alt="logo-of-rainydays">
            <h1 class="h1-profile">Logg inn</h1>
            <p class="input-text-profile">E-postadresse</p>
            <input class="input-profile" type="text" name="e-postadresse" id="e-postadresse-logg-inn">
            <p class="input-text-profile">Password</p>
            <input class="input-profile" type="text" name="password" id="password-logg-inn">
            <a href="../forgot password.html">
              <p class="input-link-password">Forogt password?</p>
            </a>
            <section class="cta-profile-container">
              <div>
                <img src="../images/cta buttons/cta store/cta logg inn.png" alt="logg inn">
              </div>
              <div>
                <a href="../register.html">
                  <img src="../images/cta buttons/cta store/cta register.png" alt="register"></a>
              </div>
            </section>
            <a href="proceed with register.html">
              <img class="cta-go-back-profile" src="../images/cta buttons/cta store/cta go back big 2.png"
                alt="go back"></a>
          </section>
        </section>
      </div>
    </nav>
    <div class="logo">
      <a href="../index.html">
        <img src="../images/logo/logo.png" alt="logo of rainydays"></a>
    </div>
  </header>
  <main>
    <section class="guide-line-container">
      <div>
        <p class="guide-line-text">Adress</p>
      </div>
      <div>
        <img class="guide-line" src="../images/images/guide-line.png" alt="guide line">
      </div>
      <div>
        <p>Payment</p>
      </div>
      <div>
        <img class="guide-line" src="../images/images/guide-line.png" alt="guide line">
      </div>
      <div>
        <p>Overview</p>
      </div>
    </section>
    <h1 class="h1-shipping-adress">Shipping adress</h1>
    <section>
      <div class="input-container">
        <p class="input-text-shipping-adress">Shipping adress</p>
        <input class="shipping-adress-input" type="text" name="shipping-adress">
      </div>
      <div class="input-container">
        <p class="input-text-shipping-adress">Postal code</p>
        <input class="shipping-adress-input" type="text" name="postal-code">
      </div>
      <div class="input-container">
        <p class="input-text-shipping-adress">County</p>
        <input class="shipping-adress-input" type="text" name="county">
      </div>
    </section>
    <section class="cta-shipping-adress-container">
      <a href="choose-payment-method.html">
        <img class="cta-shipping-adress" src="../images/cta buttons/cta store/cta proceed big.png" alt="proceed"></a>
      <a href="../index.html">
        <img class="cta-shipping-adress" src="../images/cta buttons/cta store/cta cancel big.png" alt="cancel"></a>
    </section>
  </main>
  <footer>
  </footer>
</body>

</html>
