<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/details.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="men-jacket.html">MEN</a></li>
                <li><a href="../women-jacket/women-jacket.html">WOMEN</a></li>
                <section class="contact-us-container">
                    <label for="contact-us">CONTACT US</label>
                    <input type="checkbox" name="contact us" id="contact-us">
                    <section class="contact-us-overlay-container">
                        <img class="contact-us-overlay-logo" src="../images/logo/logo.png" alt="logo of rainydays">
                        <h1 class="contact-us-overlay-h1">Contact us</h1>
                        <div class="contact-us-form-message"></div>
                        <form class="contact-us-form">
                            <div>
                                <label>
                                    <p class="contact-us-input-text">First name (4 letters requierd)</p>
                                    <input type="text" name="fistname" id="first-name-contact-us">
                                </label>
                                <div>
                                    <p class="contact-us-input-error" id="first-name-contact-us-error">Please type your
                                        first name</p>
                                </div>
                            </div>
                            <div>
                                <label>
                                    <p class="contact-us-input-text">Last name (4 letters requierd</p>
                                    <input type="text" name="lastname" id="last-name-contact-us">
                                </label>
                                <div>
                                    <p class="contact-us-input-error" id="last-name-contact-us-error">Please type your
                                        last name</p>
                                </div>
                            </div>
                            <div>
                                <label>
                                    <p class="contact-us-input-text">Email adress (Example@hotmail.com)</p>
                                    <input type="text" name="email" id="email-contact-us">
                                </label>
                                <div>
                                    <p class="contact-us-input-error" id="email-contact-us-error">Email adress not
                                        correct</p>
                                </div>
                            </div>
                            <div>
                                <label>
                                    <p class="contact-us-input-text">Message (Must be atleast 10 letters)</p>
                                    <textarea name="message" id="message-contact-us"></textarea>
                                </label>
                                <div>
                                    <p class="contact-us-input-error" id="message-contact-us-error">Your message must
                                        atleast have 10
                                        letters</p>
                                </div>
                            </div>
                            <div>
                                <button disabled class="contact-us-submit-cta">Submit</button>
                            </div>
                        </form>
                        <div class="contact-us-go-back-cta-container">
                            <a href="jacket-select-1.html">
                                <button class="contact-us-go-back-cta">Go back</button></a>
                        </div>
                    </section>
                </section>
                <li><a href="../about-us.html">ABOUT US</a></li>
            </ul>
            <div class="icon-ul">
                <div class="icon-il">
                    <img src="../images/icons/search.png">
                </div>
                <div class="icon-il">
                    <input type="text" id="search">
                </div>
                <div class="icon-il">
                    <a href="../index.html"><img src="../images/icons/home.png"></a>
                </div>
                <section id="icon-cart-il">
                    <div class="cart-count">
                    </div>
                    <img src="../images/icons/shopping-bag.png">
                    <label class="cart-label" for="cart">CART</label>
                    <input type="checkbox" name="cart" id="cart">
                    <div class="cart-overlay-container">
                        <div class="total-items">Total</div>
                    </div>
                </section>
            </div>
            <section id="icon-profile-il">
                <img src="../images/icons/profile.png">
                <label class="profile-label" for="profile">PROFILE</label>
                <input type="checkbox" name="home" id="profile">
                <section class="profile-overlay-container">
                    <img class="logo-profile" src="../images/logo/logo.png" alt="logo-of-rainydays">
                    <h1 class="h1-profile">Logg inn</h1>
                    <p class="input-text-profile">E-postadresse</p>
                    <input class="input-profile" type="text" name="e-postadresse" id="e-postadresse-logg-inn">
                    <p class="input-text-profile">Password</p>
                    <input class="input-profile" type="text" name="password" id="password-logg-inn">
                    <a href="../forgot password.html">
                        <p class="input-link-password">Forogt password?</p>
                    </a>
                    <section class="cta-profile-container">
                        <div>
                            <img src="../images/cta buttons/cta store/cta logg inn.png" alt="logg inn">
                        </div>
                        <div>
                            <a href="../register.html">
                                <img src="../images/cta buttons/cta store/cta register.png" alt="register"></a>
                        </div>
                    </section>
                    <a href="jacket-select-1.html">
                        <img class="cta-go-back-profile" src="../images/cta buttons/cta store/cta go back big 2.png"
                            alt="go back"></a>
                </section>
            </section>
            </div>
        </nav>
        <div class="logo">
            <a href="../index.html">
                <img src="../images/logo/logo.png" alt="logo of rainydays"></a>
        </div>
    </header>
    <main>
        <section>
            <div class="loader-men-jacket">
                <p>Loading...</p>
            </div>
        </section>
        <section class="product-detail-section-one">
            <div class="productDetailContainer">
            </div>
            <div class="product-info-container">
            </div>
        </section>
        <section class="product-cta-section">
            <div>
                <button class="cta-button-proceed">Proceed</button>
            </div>
            <div>
                <button class="cta-button-go-back">Go back</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="../js/details.js"></script>
    <script src="../js/shopping-cart.js"></script>
    <script src="../js/contact-us.js"></script>
</body>

</html>
