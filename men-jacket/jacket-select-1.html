<!doctype html>
<html>
  <head>
      <title>
          Rainydays/jacket/product
      </title>
      <meta name="description" content="Rainydays sells high-quality rain jackets">
      <meta name="viewport" content="width=device-width, initial-scale1.0">
      <link href="../css/styles.css" rel="stylesheet">
  </head>
  <body>
      <header>
          <nav>
              <ul>  
                <li><a href="men-jacket.html">MEN</a></li>
                <li><a href="../women-jacket/women-jacket.html">WOMEN</a></li>
                <li><a href="../contact-us.html">CONTACT US</a></li>
                <li><a href="../about-us.html">ABOUT US</a></li>
              </ul>
          </nav>
          <div class="logo">
          <a href="../index.html">
            <img src="../images/logo/logo.png" alt="logo of rainydays"></a>
         </div>
      </header>
      <main class="flex-main">
          <section class="product-container">
              <div class="product-image">
              <img src="../images/images/empty pic.jpg" alt="picture of product">
              </div>
              <div class="product-image-small">
                <img src="../images/images/empty pic small.jpg" alt="picture of product">
                <img src="../images/images/empty pic small.jpg" alt="picture of product">
                <img src="../images/images/empty pic small.jpg" alt="picture of product">
                <img src="../images/images/empty pic small.jpg" alt="picture of product">
                <img src="../images/images/empty pic small.jpg" alt="picture of product">
              </div>
              <div class="cta-product-container">
                  <img src="../images/cta buttons/cta store/cta add to cart.png" alt="add to cart">
                  <img src="../images/cta buttons/cta store/cta go back.png" alt="go back">
              </div>
              </section>
              <section class="product-container-two">
                <div class="star-container">
                  <img src="../images/icons/three-stars.png" alt="three stars">
                </div>
                <div>
                  <p>
                    Colombia
                  </p>
                </div>
                <div class="product-name-container flex-space-between paragraph-bold">
                  <p>
                    Rain jacket-darkblue
                  </p>
                  <p>
                    65.81$
                  </p>
                </div>
                <div>
                  <p class="paragraph-bold">
                    Select colour
                  </p>
                </div>
                <div class="colour-of-product">
                  <img src="../images/images/empty pic small.jpg" alt="colour of product">
                  <img src="../images/images/empty pic small.jpg" alt="colour of product">
                  <img src="../images/images/empty pic small.jpg" alt="colour of product">
                </div>
                <div class="select-size-container paragraph-bold">
                  <label for="size">Select size</label>
                  <select name="size" id="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                  </select>
                </div>
              </section>
      </main>
      <footer>
          <div>
          Copyright &copy;
        </div>
      </footer>
  </body> 
</html>
